
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>MyBookList</h1>
        <div class="form-group">
            <input type="text" id="title" placeholder="Title" class="form-control mb-2">
            <input type="text" id="author" placeholder="Author" class="form-control mb-2">
            <input type="text" id="isbn" placeholder="ISBN#" class="form-control mb-2">
			
            <button id="submit" class="btn btn-primary">Submit</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const isbn = document.getElementById('isbn').value;
            
            if(title && author && isbn) {
                const table = document.getElementById('book-list');
                const row = table.insertRow();
                
                row.innerHTML = `
                    <td>${title}</td>
                    <td>${author}</td>
                    <td>${isbn}</td>
                    <td><button class="delete btn btn-danger btn-sm">Clear</button></td>
                `;
                
                document.getElementById('title').value = '';
                document.getElementById('author').value = '';
                document.getElementById('isbn').value = '';
                
                row.querySelector('.delete').addEventListener('click', function() {
                    table.deleteRow(row.rowIndex - 1);
                });
            }
        });
